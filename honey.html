<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable City Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 85vw;
            height: 85vh;
            gap: 15px;
            padding: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(16, 185, 129, 0.4);
            color: #10B981;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 20px;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .image-placeholder {
            width: 70%;
            height: 50%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 18px;
            font-size: 1rem;
            color: white;
            background: #10B981;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #34d399;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="image-placeholder"></div>
            <p>Electric Car Charging Stations</p>
            <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">Find Nearby</button>
        </div>
        <div class="box">
            <div class="image-placeholder"></div>
            <p>Plastic Recycling Centers</p>
            <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">Find Nearby</button>
        </div>
        <div class="box">
            <div class="image-placeholder"></div>
            <p>Public Restrooms</p>
            <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">Find Nearby</button>
        </div>
        <div class="box">
            <div class="image-placeholder"></div>
            <p>Community Gardens</p>
            <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">Find Nearby</button>
        </div>
        <div class="box">
            <div class="image-placeholder"></div>
            <p>Bicycle Parking & Repair</p>
            <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">Find Nearby</button>
        </div>
        <div class="box">
            <div class="image-placeholder"></div>
            <p>Smart Waste Disposal</p>
            <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">Find Nearby</button>
        </div>
    </div>

</body>
</html>
