<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/dashborad/css/login.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="/video/back.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="/img/logo.jpg" alt="Smart City Hub Logo" class="logo-img">
                <h1>Smart City Hub</h1>
            </div>
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label class="remember">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="forget.html" class="forgot">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn github">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="social-btn linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
</body>
<script src="/dashborad/js/login.js"></script>
</html>
